!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review - Tech Review Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for classy and premium theme */
        body {
            background-color: #f7f7f7;
            color: #2b2b2b;
            font-family: 'Poppins', sans-serif;
        }

        .submit-form {
            max-width: 600px;
            margin: 2rem auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }

        .submit-form h1 {
            text-align: center;
            color: #4a90e2;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #4a4a4a;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #f9f9f9;
            color: #2b2b2b;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #4a90e2;
            outline: none;
            background-color: #ffffff;
        }

        .form-group button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a90e2;
            color: #ffffff;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .form-group button:hover {
            background-color: #357ab8;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .site-header {
            background-color: #2b2b2b;
            color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .site-header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 1.5rem;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #4a90e2;
        }

        .navbar ul li a.active {
            color: #4a90e2;
            font-weight: 600;
        }

        .site-footer {
            background-color: #2b2b2b;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">Tech Review Hub</div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gadgets.html">Gadgets</a></li>
                <li><a href="software.html">Software</a></li>
                <li><a href="submit.html" class="active">Submit Review</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="submit-form">
            <h1>Submit Your Review</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="product">Product Name</label>
                    <input type="text" id="product" name="product" placeholder="Enter the product name" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="gadget">Gadget</option>
                        <option value="software">Software</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Rate from 1 to 5" required>
                </div>
                <div class="form-group">
                    <label for="review">Your Review</label>
                    <textarea id="review" name="review" placeholder="Share your thoughts about the product" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Review</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 Tech Review Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>

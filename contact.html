<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tech Review Hub</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            /* background-color: #f4f4f9; */
            background-image: url(DarkMode02.webp);
            color: #7b4ad0;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Header */
        .site-header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-header .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .navbar ul {
            display: flex;
            gap: 15px;
        }

        .navbar li {
            font-size: 1.1em;
        }

        .navbar a {
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar a:hover,
        .navbar .active {
            background-color: #555;
        }

        /* Main Content */
        .main-content {
            padding: 50px 20px;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #555;
        }

        /* Footer */
        .site-footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">Tech Review Hub</div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gadgets.html">Gadgets</a></li>
                <li><a href="software.html">Software</a></li>
                <li><a href="submit.html">Submit Review</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Have questions or feedback? We'd love to hear from you!</p>
            
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 Tech Review Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
